{% extends 'base.html' %}
{% block content %}

<h1>Fish Details</h1>
<div class="row">
    <div class="col s6">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ fish.kind }}</span>
            <p>Length: {{ fish.length }}</p>
            <p>Location {{ fish.location }} </p>
            <p>Description {{ fish.description }} </p>
        </div>
        <div class="card-action">
            <a href="{% url 'fishes_update' fish.id %}">Edit</a>
            <a href="{% url 'fishes_delete' fish.id %}">Delete</a>
        </div>
    </div>
</div>
<div class="col s6">
  <table class="striped">
    <thead>
      <tr><th>Bait</th></tr>
    </thead>
    <tbody>
      {% for bait in fish.bait_set.all %}
        <tr>
          <td>{{bait.get_type_display}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

{% endblock %}
